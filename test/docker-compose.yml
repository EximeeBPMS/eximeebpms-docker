version: '2.4'

services:
    eximeebpms:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        ports:
            - "8080:8080"
        restart: unless-stopped

    eximeebpms-mysql:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false&sessionVariables=transaction_isolation='READ-COMMITTED'
            - DB_USERNAME=eximeebpms
            - DB_PASSWORD=eximeebpms
            - WAIT_FOR=mysql:3306
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    eximeebpms-postgres:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=org.postgresql.Driver
            - DB_URL=jdbc:postgresql://postgres:5432/eximeebpms
            - DB_USERNAME=eximeebpms
            - DB_PASSWORD=eximeebpms
            - WAIT_FOR=postgres:5432
        links:
            - postgres
        ports:
            - "8080:8080"
        restart: unless-stopped

    eximeebpms-debug:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DEBUG=true
        ports:
            - "8080:8080"
            - "8000:8000"
        restart: unless-stopped

    eximeebpms-prometheus-jmx:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - JMX_PROMETHEUS=true
        ports:
            - "8080:8080"
            - "9404:9404"
        restart: unless-stopped

    eximeebpms-password-file:
        image: eximeebpms/eximeebpms-bpm-platform:${DISTRO}-${PLATFORM}
        platform: linux/${PLATFORM}
        environment:
            - DB_DRIVER=com.mysql.cj.jdbc.Driver
            - DB_URL=jdbc:mysql://mysql:3306/process-engine?sendFractionalSeconds=false&sessionVariables=transaction_isolation='READ-COMMITTED'
            - DB_USERNAME=eximeebpms
            - DB_PASSWORD_FILE=/run/secrets/eximeebpms_db_password
            - WAIT_FOR=mysql:3306
        volumes:
            - $PWD/db-password.txt:/run/secrets/eximeebpms_db_password
        links:
            - mysql
        ports:
            - "8080:8080"
        restart: unless-stopped

    mysql:
        image: mysql:8.0
        environment:
            - MYSQL_ROOT_PASSWORD=eximeebpms
            - MYSQL_USER=eximeebpms
            - MYSQL_PASSWORD=eximeebpms
            - MYSQL_DATABASE=process-engine

    postgres:
        image: postgres:15
        environment:
            - POSTGRES_USER=eximeebpms
            - POSTGRES_PASSWORD=eximeebpms
